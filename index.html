<!DOCTYPE html>
<html>
    <head>
      <title>tikTakTow</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <h1>tikTakTow</h1>
        <p>How clever!</p>
        <p id="message"></p>
        <p id="end-message"></p>
        <p id="player-stats"></p>

      <div id="unauthenticated">
        <form id="sign-up" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button type="submit">Sign up!</button>
        </form>
        <form id="sign-in" class="form">
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button type="submit">Sign in!</button>
        </form>
      </div>
      <div id="authenticated">
        <form id="change-password" class="form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <button type="submit">Change password</button>
        </form>
        <form id="sign-out" class="button">
          <button type="submit">Sign out!</button>
        </form>
        <form id="create-game" class="button">
          <button type="submit">Create a new game!</button>
        <form id="show-game" class="button">
          <button type="submit">Show the game!</button>
        </form>
        <form id="index-game" class="button">
          <button type="submit">Show game index</button>
        </form>
        <div class="container">
            <div id="update-game" class="row">
              <div id="box-zero" class="col-4 col-sm-4 box" data-cell-index="0"></div>
              <div id="box-one" class="col-4 col-sm-4 box" data-cell-index="1"></div>
              <div id="box-two" class="col-4 col-sm-4 box" data-cell-index="2"></div>
              <div id="box-three" class="col-4 col-sm-4 box" data-cell-index="3"></div>
              <div id="box-four" class="col-4 col-sm-4 box" data-cell-index="4"></div>
              <div id="box-five" class="col-4 col-sm-4 box" data-cell-index="5"></div>
              <div id="box-six" class="col-4 col-sm-4 box" data-cell-index="6"></div>
              <div id="box-seven" class="col-4 col-sm-4 box" data-cell-index="7"></div>
              <div id="box-eight" class="col-4 col-sm-4 box" data-cell-index="8"></div>
            </div>
          </div>
      </div>
<footer>Created by adamrturman</footer>
    </body>

</html>
